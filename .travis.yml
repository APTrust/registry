os: linux
language: go
go:
  - 1.18.5
  - 1.19
env:
  global:
    - PGPORT=5433
    - PGUSER=travis
    - APT_ENV=travis
addons:
  postgresql: "13"
  apt:
    packages:
      - postgresql-13
      - postgresql-client-13
before_script:
  - psql -c "create database apt_registry_travis with LC_COLLATE='en_US.UTF-8';"
  - psql -d apt_registry_travis -a -f ./db/pharos/schema.sql
  - "./bin/linux/cc-test-reporter before-build"
script:
  - "./registry cover"
after_script:
  - "./bin/linux/cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
  - echo "$DOCKER_PWD" | docker login -u "$DOCKER_USER" --password-stdin
notifications:
  slack:
    secure: 
branches:
  only:
    - "/.*/"
