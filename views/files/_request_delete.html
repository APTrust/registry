{{ define "files/_request_delete.html" }}

<div class="container">

  <h1>Delete File</h1>

  <div class="row">
    <p>Are you sure you want to delete this file?</p>
  </div>

  <div class="row">
    <dl>
      <dt>Identifier</dt>
      <dd>{{ .file.Identifier }}</dd>
    </dl>
  </div>

  <div class="row">

    <p>Confirming will mark this file for deletion and notify
      institutional admins to review the request.</p>

  </div>


  <div class="row">
    <div class="column column-30">
      <button class="button button-outline">Cancel</button>
    </div>
    <div class="column column-40">

    </div>
    <div class="column column-30">
      <button class="button">Confirm</button>
    </div>
  </div>

</div>

{{ end }}
