{{ define "files/_request_delete.html" }}

<div class="container">

  <h1>Delete File</h1>

  <div class="row">
    <p>Are you sure you want to delete this file?</p>
  </div>

  <div class="row">
    <dl>
      <dt>Identifier</dt>
      <dd>{{ .file.Identifier }}</dd>
    </dl>
  </div>

  <div class="row">

    <p>Confirming will mark this file for deletion and notify
      institutional admins to review the request.</p>

  </div>


  <div class="row">
    <div class="column column-30">
      <button class="button button-outline" onclick="document.getElementById('modal-one').classList.remove('open')">Cancel</button>
    </div>
    <div class="column column-40">

    </div>
    <div class="column column-30">
      <button class="button" onclick="document.forms['fileDeleteForm'].submit()">Confirm</button>
    </div>
  </div>

  <form method="post" id="fileDeleteForm" action="/files/init_delete/{{ .file.ID }}">
    <input type="hidden" name="id" value="{{ .file.ID }}"/>
    {{ template "forms/csrf_token.html" . }}
  </form>


</div>

{{ end }}
