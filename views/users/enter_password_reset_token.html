{{ define "users/enter_password_reset_token.html" }}

{{ template "shared/_header.html" .}}

<h1>Password Reset</h1>

<p>Enter the password reset token from the email you received.</p>

<form name="passwordResetTokenForm" method="post" action="/users/complete_password_reset/{{ .id }}">
  <input type="text" name="token" placeholder="Password reset token"/>
  {{ template "forms/csrf_token.html" . }}
  <input type="submit" value="Submit">
</form>

{{ template "shared/_footer.html" .}}

{{ end }}
