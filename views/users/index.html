{{ define "users/index.html" }}

{{ template "shared/header.html" .}}

<h1>Users</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Institution</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {{ range $index, $user := .items }}
    <tr>
      <td>{{ $user.Name }}</td>
      <td>{{ $user.Email }}</td>
      <td>{{ $user.Institution.Name }}</td>
      <td>{{ $user.Role }}</td>
    </tr>
    {{ end }}
  </tbody>
</table>

{{ template "shared/footer.html" .}}


{{ end }}
