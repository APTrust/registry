{{ define "users/forgot_password_confirmation.html" }}

<!-- Show the header unless query string says modal=true -->
{{ if not .showAsModal }}
{{ template "shared/_header.html" .}}
{{ end }}

<div class="box">
    <div class="box-header">
        <h2>Password Reset</h2>
    </div>
    <div class="box-content">
        <p class="mb-5">You will receive an email soon with a link to reset your password.</p>
    </div>
</div>

<!-- Show the footer unless query string says modal=true -->
{{ if not .showAsModal }}
{{ template "shared/_footer.html" .}}
{{ end }}


{{ end }}
