{{ define "dashboard/show.html" }}

{{ template "shared/_header.html" .}}

<div class="container">
  <div class="row">

    <!-- Left column -->
    <div class="column column-50 rounded-box">
      {{ template "dashboard/_work_items.html" . }}
    </div>

    <!-- Right column -->
    <div class="column column-50">

      <!-- Notifications -->
      <div class="row">
        <div class="column rounded-box">
          {{ template "dashboard/_alerts.html" . }}
        </div>
      </div>

      <!-- Deposits -->
      <div class="row">
        <div class="column rounded-box">
          {{ template "dashboard/_deposits.html" . }}
        </div>
      </div>

    </div>

  </div>
</div>

{{ template "shared/_footer.html" .}}

{{ end }}
