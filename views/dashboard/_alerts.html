{{ define "dashboard/_alerts.html" }}

<div class="box">
  <div class="box-header is-flex is-justify-content-space-between is-align-items-center">
    <h1 class="h2">Notifications</h1>
    <a class="is-flex is-align-items-center" href="/alerts">
      see all
      <span class="material-icons md-16 ml-2" aria-hidden="true">arrow_forward</span>
    </a>
  </div>

  <table>
    <tbody>
      {{ range $index, $alert := .alerts }}
      <tr class="clickable" onclick="window.location.href='/alerts/show/{{ $alert.ID }}'">
        <td>{{ $alert.Subject }}</td>
        <td>{{ dateUS $alert.CreatedAt }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>

{{ end }}
