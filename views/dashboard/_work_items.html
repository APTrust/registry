{{ define "dashboard/_work_items.html" }}

<div class="box">
  <div class="box-header is-flex is-justify-content-space-between is-align-items-center">
    <h1 class="h2">Recent Work Items</h1>
    <a class="is-flex is-align-items-center" href="/work_items">
      see all
      <span class="material-icons md-16 ml-2" aria-hidden="true">arrow_forward</span>
    </a>
  </div>

  <table class="table is-hoverable is-fullwidth has-padding is-borderless">
    <tbody>
      {{ range $index, $item := .items }}
      <tr class="clickable" onclick="document.location.href='/work_items/show/{{ $item.ID }}'">
        <td class="pl-5">
          <div class="is-flex is-align-items-center">
            <span class="action-icon mr-3">
              <span class="material-icons md-16" aria-hidden="true"><span>{{ iconFor $item.Action }}</span></span>
            </span>
            <span class="is-grey-dark">{{ $item.Name }}</span>
          </div>
          <div class="text-label text-xs is-grey-dark is-dashboard-action">{{ $item.Action }}</div>
        </td>
        <td><span class="badge {{ badgeClass $item.Status }}">{{ $item.Status }}</span></td>
        <td class="is-grey-dark text-sm is-uppercase has-text-right pr-5">{{ dateUS $item.DateProcessed }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>

{{ end }}
