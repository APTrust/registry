{{ define "alerts/show.html" }}

{{ template "shared/_header.html" . }}

<!-- Note: The object here is AlertView, not Alert. -->

<h1>Alert</h1>

<table>
  <tbody>
    <tr>
      <th>To</th>
      <td>{{ .alert.UserName }} - {{ dateUS .alert.CreatedAt }}</td>
    </tr>
    <tr>
      <th>Subject</th>
      <td>{{ .alert.Subject }}</td>
    </tr>
    <tr>
      <th>Content</th>
      <td>
        <pre class="with-wrap">{{ .alert.Content }}
        </pre>
      </td>
    </tr>
  </tbody>
</table>

{{ template "shared/_footer.html" . }}


{{ end }}
