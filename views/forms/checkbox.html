{{ define "forms/checkbox.html" }}

<div class="control">
  <label class="checkbox">
    <input type="checkbox" name="{{ .Name }}" value="true" {{ if .Value }}checked{{ end }}  {{ template "forms/attrs.html" . }}>
    {{ .Label }}
  </label>
  {{ if .DisplayError }}<p class="help is-danger">{{ .ErrMsg }}</p>{{ end }}
</div>

{{ end }}
