{{ define "forms/radio.html" }}

{{ $field := . }}
{{ $value := .Value }}

<div class="control">
  {{ range $index, $option := .Options }}
  <label class="radio">
    <input type="radio" name="{{ $field.Name }}" value="{{ $option.Value }}" {{ if strEq $option.Value $value }}checked{{ end }}  {{ template "forms/attrs.html" $field }}>
    {{ .Text }}
  </label>
  {{ end }}
  {{ if .DisplayError }}<p class="help is-danger">{{ .ErrMsg }}</p>{{ end }}
</div>

{{ end }}
