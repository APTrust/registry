{{ define "forms/radio.html" }}

{{ $field := . }}
{{ $value := .Value }}

{{ range $index, $option := .Options }}
<label>
  <input type="radio" name="{{ $field.Name }}" value="{{ $option.Value }}" {{ if strEq $option.Value $value }}checked{{ end }}  {{ template "forms/attrs.html" $field }}>{{ .Text }}
</label>
{{ end }}

{{ if .DisplayError }}<div class="row form-error">{{ .ErrMsg }}</div>{{ end }}

{{ end }}
