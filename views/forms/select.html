{{ define "forms/select.html" }}

{{ $value := .Value }}

<div class="field">
    <label class="label" for="{{ .Name }}">{{ .Label }}</label>
    <div class="control">
        <!-- TODO Add `is-danger` classname to div on error -->
        <div class="select">
            <select name="{{ .Name }}" id="{{ .Name }}" {{ template "forms/attrs.html" . }}>
                <option value="">Any</option>
                {{ range $index, $option := .Options }}
                <option value="{{ $option.Value }}" {{ if strEq $option.Value $value }}selected{{ end }}>{{ $option.Text }}</option>
                {{ end }}
            </select>
        </div>
    </div>
    {{ if .DisplayError }}<p class="help is-danger">{{ .ErrMsg }}</p>{{ end }}
</div>

{{ end }}
