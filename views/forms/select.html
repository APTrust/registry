{{ define "forms/select.html" }}

{{ $value := .Value }}

<select name="{{ .Name }}" {{ template "forms/attrs.html" . }}>
    <option value="">Choose One</option>
    {{ range $index, $option := .Options }}
    <option value="{{ $option.Value }}" {{ if strEq $option.Value $value }}selected{{ end }}>{{ $option.Text }}</option>
    {{ end }}
</select>

{{ if .DisplayError }}<div class="row form-error">{{ .ErrMsg }}</div>{{ end }}

{{ end }}
