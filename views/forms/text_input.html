{{ define "forms/text_input.html" }}

<div class="field">
  <label class="label" for="{{ .Name }}">{{ .Label }}</label>
  <div class="control">
    <input class="input" type="text" id="{{ .Name }}" name="{{ .Name }}" value="{{ .Value }}" placeholder="{{ .Placeholder }}" {{ template "forms/attrs.html" . }}>
  </div>
  {{ if .DisplayError }}<p class="help is-danger">{{ .ErrMsg }}</p>{{ end }}
</div>

{{ end }}
